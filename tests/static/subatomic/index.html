<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDS Layout</title>
    <link rel="stylesheet" href="https://ds.gumgum.com/stable/theme-blue.css">
    <style>[v-cloak]{display: none}</style>
    <script src="https://unpkg.com/vue"></script>
    <script src="../../../dist/subatomic-layout-container.js"></script>
    <script src="../../../dist/subatomic-layout-row.js"></script>
    <script src="../../../dist/subatomic-layout-column.js"></script>
    <script src="../../../dist/atoms-badge.js"></script>
    <script src="../../../dist/atoms-button.js"></script>
    <script src="../../../dist/atoms-container.js"></script>
    <script src="../../../dist/atoms-loading.js"></script>
    <script src="../../../dist/molecules-modal.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <gds-layout-container>
            <gds-row>
                <gds-column sm="6">
                    <div>Hello <gds-badge :inverse="true">10</gds-badge> </div>
                </gds-column>
                <gds-column sm="6">
                    <div>World <gds-badge type="danger">10</gds-badge> <gds-badge></gds-badge> </div>
                </gds-column>
            </gds-row>
            <gds-row>
                <gds-column md="6">
                    <gds-button @click.native="onButtonClick" data-id="Default"></gds-button>
                    <gds-button @click.native="onButtonClick" data-id="Disabled" disabled>Cant click me!</gds-button>
                    <gds-button @click.native="onButtonClick" data-id="Home" state="info"><span class="fa fa-home"></span> Home</gds-button>
                    <span class="gds-tooltip--right" data-tooltip="I am a tooltip!">
                        <gds-button @click.native="onButtonClick" @mouseover.native="onButtonHover" data-id="LinkMDWarning" display="link" size="md" state="warning">Hover me!</gds-button>
                    </span>
                    <gds-container>
                        <p>Some paragraph in a container</p>
                    </gds-container>
                </gds-column>
                <gds-column md="6">
                    <gds-button @click.native="onButtonClick" data-id="BlockXLDanger" display="block" size="xl" state="danger">AH! Click me!</gds-button>
                    <gds-button @click.native="onButtonClick" data-id="BlockXLPrimary" display="block" size="xl" state="primary">Yes. Click me!</gds-button>
                </gds-column>
            </gds-row>
            <gds-row>
                <div style="position:relative;width:100%;height:2em;">
                    <gds-loading></gds-loading>
                </div>
                <div style="position:relative;width:100%;height:4em;">
                    <gds-loading size="lg"></gds-loading>
                </div>
            </gds-row>
            <gds-row>
                <gds-column all="6">
                    <gds-button display="block" size="lg" state="success" @click.native="modalA = true">Open Modal A</gds-button>
                </gds-column>
                <gds-column all="6">
                    <gds-button display="block" size="lg" state="info" @click.native="modalB = true">Open Modal B</gds-button>
                </gds-column>
            </gds-row>
        </gds-layout-container>
        <gds-modal uid="modalA" :shown="modalA" title="Modal A" v-on:esc="modalA = false"></gds-modal>
        <gds-modal uid="modalB" :shown="modalB" title="Modal B" v-on:open="shoutEventType" v-on:close="shoutEventType">
            <p>This is the Modal B</p>
            <div slot="footer">
                <gds-button display="block" state="danger" @click.native="modalB = false">Close modal</gds-button>
            </div>
        </gds-modal>
    </div>
    <script>
        Vue.component('gds-layout-container', gds['subatomic-layout-container']);
        Vue.component('gds-row', gds['subatomic-layout-row']);
        Vue.component('gds-column', gds['subatomic-layout-column']);
        Vue.component('gds-badge', gds['atoms-badge']);
        Vue.component('gds-button', gds['atoms-button']);
        Vue.component('gds-container', gds['atoms-container']);
        Vue.component('gds-loading', gds['atoms-loading']);
        Vue.component('gds-modal', gds['molecules-modal']);
        Vue.component('gds-button', gds['atoms-button']);
        new Vue({
            el: '#app',
            data () {
                return {
                    modalA: false,
                    modalB: false,
                };
            },
            methods: {
                shoutEventType: function(evt) {
                    alert(evt.type);
                },
                onButtonClick: function(evt) {
                    alert('Clicked: ' + evt.target.dataset.id);
                },
                onButtonHover: function(evt) {
                    alert('Hovered: ' + evt.target.dataset.id);
                }
            }
        });
    </script>
</body>
</html>
