<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDS Layout</title>
    <link rel="stylesheet" href="https://ds.gumgum.com/stable/theme-blue.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="../../../dist/subatomic-layout-container.js"></script>
    <script src="../../../dist/subatomic-layout-row.js"></script>
    <script src="../../../dist/subatomic-layout-column.js"></script>
</head>
<body>
    <div id="app">
        <container>
            <row>
                <column sm="6">
                    <div>Hello</div>
                </column>
                <column sm="6">
                    <div>World</div>
                </column>
            </row>
        </container>
    </div>
    <script>
        Vue.component('container', gds['subatomic-layout-column']);
        Vue.component('row', gds['subatomic-layout-row']);
        Vue.component('column', gds['subatomic-layout-column']);
        new Vue({ el: '#app' });
    </script>
</body>
</html>
